<p><input type="text" placeholder="Email" [(ngModel)]="credentials.email"/></p>
<p><input type="text" placeholder="Password" [(ngModel)]="credentials.password"/></p>
<p><button (click)="handleSignIn()">Sign In</button></p>
<p><a routerLink="/signUpEmail" routerLinkActive="active">Or Create Account</a></p>
<p *ngIf="credentials.errorMessage">{{credentials.errorMessage}}</p>
